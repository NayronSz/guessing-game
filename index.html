<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="first-screen ">
        <h1>Guessing Game</h1>
        <p>Guess the number between 0 and 10<p>

        <form>
          <input id="number-input" type="text"/>
          <button id="btn-try">Try</button>
        </form>
      </div>

      <div class="second-screen hide">
        <h2>Hit 3 times</h2>
        <button id="btn-again">Play again!</button>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
